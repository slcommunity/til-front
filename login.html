<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <script src="js/login.js"></script>

    <script>

    </script>
</head>
<body>

<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
        <div class="login-form">

            <div class="sign-in-htm">
                <div class="group">
                    <label for="user" class="label">UserID</label>
                    <input id="user" name="username" type="text" class="input">
                </div>
                <div class="group">
                    <label for="pass" class="label">Password</label>
                    <input id="pass" name="password" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                    <input id="check" type="checkbox" class="check" checked>
                    <label for="check"><span class="icon"></span> Keep me Signed in</label>
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Sign In" onclick="login()">
                </div>

                <div class="hr"></div>

            </div>

                <div class="sign-up-htm">
                    <div class="group">
                        <label for="user" class="label">ID</label>
                        <input id="userID" name="username" type="text" class="input">
                        <button style="position: center" type="button" class="btn-sm" onclick="check()">중복 확인</button>
                    </div>

                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="password" name="password" type="password" class="input" data-type="password">
                    </div>

                    <div class="group">
                        <label for="pass" class="label">Name</label>
                        <input id="name" name="name" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Blog Link</label>
                        <input id="blog" name="blog" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Github Link</label>
                        <input id="github" name="github" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="turnSelect" class="label">기수</label>
                        <select id="turnSelect" name="turn">

                        </select>
                    </div>


                    <div class="group">
                        <input id="login-id-submit" type="submit" onclick="register()" class="button" value="Sign Up">
                    </div>
                    <div class="hr"></div>
                </div>
        </div>

    </div>
</div>

</body>
</html>
