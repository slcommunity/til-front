<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>TIL</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
          type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="css/index.css" rel="stylesheet">
    <link href="css/boardList.css" rel="stylesheet">
    <script src="js/logout.js"></script>
    <script src="js/boardList.js"></script>
<script>
    $(document).ready(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
    });
</script>
</head>

<body>
<div id="header"></div>
<div class="board_wrap">
    <div class="board_title">
        </div>

    </div>
    <div class="search">
        <input id="searchBoard" type="text" class="searchTerm" placeholder="제목으로 검색">
        <button type="submit" class="searchButton" onclick="searchBoard()">
            <i class="fa fa-search"></i>
        </button>
    </div>
    <div class="board_list_wrap" >
        <div class="board_list" id="board-list" >
            <div class="top" >
                <div class="num">번호</div>
                <div class="title">제목</div>
                <div class="writer">작성자</div>
                <div class="date">작성일</div>
            </div>
        </div>
        <div class="board_page" id="board_pages">

        </div>
        <div class="bt_wrap">
            <a class="on" onclick="postButton()">작성</a>
            <!--<a href="#">수정</a>-->
        </div>
    </div>
</body>
<div id="footer"></div>
</html>
